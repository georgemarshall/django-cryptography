---
language: python
sudo: false
cache: pip
matrix:
  allow_failures:
    - python: nightly
    - env: DJANGO="https://github.com/django/django/archive/master.tar.gz"
  exclude:
    - python: "2.7"
      env: DJANGO="Django==2.0.*"
    - python: "2.7"
      env: DJANGO="https://github.com/django/django/archive/master.tar.gz"
    - python: "3.4"
      env: DJANGO="https://github.com/django/django/archive/master.tar.gz"
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
env:
  - DJANGO="Django==1.8.*"
  - DJANGO="Django==1.11.*"
  - DJANGO="Django==2.0.*"
  - DJANGO="https://github.com/django/django/archive/master.tar.gz"
before_install:
  - pip install --quiet codecov
install:
  - pip install --quiet --pre $DJANGO
  - python setup.py -q install
script:
  - coverage run setup.py -v test
after_success:
  - codecov
